<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MakeTrip{% endblock %}</title>
    <style>
        /* Simple professional CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }

        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            font-size: 36px;
            font-weight: bold;
        }

        .section {
            margin: 30px 0;
        }

        .button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<header>
    <h1>MakeTrip</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/flights">Flights</a>
        <a href="/hotels">Hotels</a>
        <a href="/trains">Trains</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>




</body>
</html>
